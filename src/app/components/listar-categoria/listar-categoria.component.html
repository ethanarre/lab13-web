<div class="container mt-5">
    <div class="row">
        <div class="col-1g-8 offset-1g-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE CATEGORIA</span>
                    <button class="btn btn-success float-end" routerLink="/crear-categoria">NUEVO</button>
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th scope="col">Categoria</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Categoria A</td>
                                <td>Productos envasados en botellas de plastico</td>
                                <td>
                                    <i [routerLink]="['/editar-categoria']" class="fas fa-edit text-primary"></i>
                                    <i class="fas fa-trash text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 style="text-align: start; margin-top: 10px;" >No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
